query getCharacters($options: FilterCharacter, $i: Int) {
  characters(filter: $options, page: $i) {
    results {
      id
      name
      status
      image
    }
    info {
      next
    }
  }
}

query getCharacter($id: ID!) {
  character(id: $id) {
    image
    status
    gender
    name
    species
    origin {
      name
    }
    type
    location {
      name
      id
    }
    episode {
      id
      name
      air_date
      episode
    }
  }
}

query getLocations($options: FilterLocation, $i: Int) {
  locations(filter: $options, page: $i) {
    results {
      name
      type
      id
    }
    info {
      next
    }
  }
}

query getLocation($id: ID!) {
  location(id: $id) {
    residents {
      id
      name
      status
      image
    }
    type
    name
    dimension
  }
}

query getEpisodes($options: FilterEpisode, $i: Int) {
  episodes(filter: $options, page: $i) {
    results {
      id
      name
      air_date
      episode
    }
    info {
      next
    }
  }
}

query getEpisode($id: ID!) {
  episode(id: $id) {
    name
    air_date
    episode
    characters {
      id
      name
      status
      image
    }
  }
}