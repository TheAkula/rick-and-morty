query getCharacters($options: FilterCharacter, $i: Int) {
  characters(filter: $options, page: $i) {
    results {
      id
      name
      status
      image
    }
  }
}

query getCharactersNames($name: String) {
  characters(filter: { name: $name }) {
    results {
      name
    }
  }
}

query getCharacter($id: ID!) {
  character(id: $id) {
    image
    status
    gender
    name
    species
    origin {
      name
    }
    type
    location {
      name
    }
    episode {
      name
      created
      episode
    }
  }
}